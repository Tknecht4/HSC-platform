<html>
    <body>
        <h1>Edit Field</h1>
        <form action="{{ url_for('editField', grower_id=grower_id, field_id=field_id)}}" method='post'>
            <p>Name:</p>
            <input type='text' size='30' name='name' value='{{ item.name }}'>
            <p>Crop Type:</p>
            <input type='text' size='30' name='crop' value='{{ item.crop }}'>
            </br>
            </br>
            <input type='submit' value='Edit'>
            <a href="{{ url_for('growerRecord', grower_id=grower_id) }}">Cancel</a>
        </form>
    </body>
</html>
